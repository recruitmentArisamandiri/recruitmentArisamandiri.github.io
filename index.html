<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Seleksi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: relative;
            height: 100%;
            background-image: url('https://www.arisamandiri.com/assets/img/assets/bgAbout.jpg');
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
            z-index: 1;
        }

        .headline {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            z-index: 2;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            display: flex;
            justify-content: space-around;
            width: 70%;
            flex-wrap: wrap;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            margin: 10px;
            width: 25%;
            height: auto;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        .button img {
            width: 75%;
            height: auto;
        }

        /* Mengatur teks agar tetap satu baris dan proporsional */
        .button h2 {
            margin-top: 10px;
            font-size: 1.5vw; /* Menggunakan vw agar responsif */
            text-align: center;
            color: #333;
            white-space: nowrap; /* Mencegah teks wrapping (membungkus) */
            overflow: hidden; /* Jika teks terlalu panjang, sembunyikan overflow */
            text-overflow: ellipsis; /* Tambahkan ellipsis (...) jika teks terlalu panjang */
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                width: 100%;
                margin-top: 20px;
                align-items: center;
            }

            .button {
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 80%;
                justify-content: flex-start;
                margin-bottom: 15px;
                padding: 10px;
            }

            .button img {
                width: 20%;
                margin-right: 20px;
                height: auto;
            }

            .button h2 {
                font-size: 3.5vw; /* Ukuran teks yang responsif di layar kecil */
                margin: 0;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .headline {
                font-size: 2rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Div untuk background gambar -->
    <div class="background">
        <!-- Overlay gradasi hitam transparan -->
        <div class="overlay"></div>

        <!-- Headline di bagian atas -->
        <h1 class="headline">Portal Seleksi</h1>

        <!-- Tombol berlogo di depan background -->
        <div class="content">
            <!-- Tombol 1: Tes Arisamandiri 1.0 -->
            <div class="button" id="button1">
                <img src="https://www.arisamandiri.com/assets/img/assets/logoAM.png" alt="Logo A">
                <h2>Tes Arisamandiri 1.0.</h2>
            </div>

            <!-- Tombol 2: Tes Arisamandiri 2.0 -->
            <div class="button" id="button2">
                <img src="https://www.arisamandiri.com/assets/img/assets/logoAM.png" alt="Logo B">
                <h2>Tes Arisamandiri 2.0.</h2>
            </div>

            <!-- Tombol 3: Tes Arisamandiri 3.0 -->
            <div class="button" id="button3">
                <img src="https://www.arisamandiri.com/assets/img/assets/logoAM.png" alt="Logo C">
                <h2>Tes Arisamandiri 3.0.</h2>
            </div>
        </div>
    </div>

    <!-- Script untuk handle click dan buka link -->
    <script>
        // Menambahkan event listener pada masing-masing tombol
        document.getElementById('button1').addEventListener('click', function() {
            window.open('https://recruitmentarisamandiri.github.io/kuis1', '_blank');
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.open('https://recruitmentarisamandiri.github.io/kuis2', '_blank');
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.open('https://recruitmentarisamandiri.github.io/kuis3', '_blank');
        });
    </script>
</body>
</html>
